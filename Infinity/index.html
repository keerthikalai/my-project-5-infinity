<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>
    <link rel="icon" href="titlelogo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Infinity</title>
</head>
<body>
    <div class="app light">
        <aside>
            <nav>
                <div class="nav-top">
                    <button id="add-chat">
                        <i class="fa-regular fa-plus"></i> New chat                        
                    </button>
                    <ul class="chats">
                        <li>
                            <div>
                                <i class="fa-regular fa-comment-dots" class="icon"></i>
                                <span class="chat-title" contenteditable>New chat</span>
                            </div>
                            <div>
                                <i class="fa-solid fa-trash-can" class="icon" onclick="removeChat(this)"></i>
                                <i class="fa-solid fa-pen" class="icon" onclick="updateChatTitle(this)"></i>
                            </div>
                        </li>
                        <li>
                            <div>
                                <i class="fa-regular fa-comment-dots" class="icon"></i>
                                <span class="chat-title" contenteditable>New chat</span>
                            </div>
                            <div>
                                <i class="fa-solid fa-trash-can" class="icon" onclick="removeChat(this)"></i>
                                <i class="fa-solid fa-pen" class="icon" onclick="updateChatTitle(this)"></i>
                            </div>
                        </li>
                    </ul> 
                </div>
                <ul>
                    <li id="delete">
                        <i class="fa-solid fa-trash-can" class="icon"></i> Clear conversation
                    </li>
                    <li>
                        <i class="fa-solid fa-gear" class="icon"></i> Settings
                    </li>
                    <li id="mode">
                        <i class="fa-regular fa-sun" class="icon"></i> Light mode
                    </li>
                    <li>
                        <i class="fa-solid fa-language" class="icon"></i> English
                    </li>
                </ul>
            </nav>
        </aside>
        <main>
            <div class="hints">
                <img src="png1.png" alt="" class="logo">
                <p>Enter your message to start a chat.This could be a question, a statement or any other text.</p>
            </div>
            <div class="qna">
                <div class="result">
                    <div class="question">
                        <i class="fa-solid fa-user-gear" style="color: #335af5;" class="icon blue"></i>
                        <h3>what is web development</h3>
                    </div>
                    <div class="answer">
                        <i class="fa-solid fa-robot " style="color: #00ada1;" class="icon green"></i>
                        <p>it is developing a website with different technologies</p>
                    </div>
                </div>
            </div>
            <div class="request">
                    <i class="fa-solid fa-user-gear" class="icon"></i>
                    <input type="text" placeholder="Provide a prompt ..." autofocus>
                    <button id="send">Send</button>
            </div>
        </main>
    </div>
</body>
</html>
